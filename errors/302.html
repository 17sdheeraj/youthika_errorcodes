<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>302 - Found</title>
    <link rel="icon" type="image/png" href="https://cdn.youthikaconnect.org/assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FCECDF;
            color: #9E122C;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 1.2rem 1rem 2rem 1rem;
            max-width: 400px;
            width: 100%;
            background: #fff8f2;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(158, 18, 44, 0.08);
        }
        h1 {
            font-size: 4rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 900;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #EE6A43;
            font-weight: 700;
        }
        .error-message {
            background: #f9d6d6;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            font-size: 1rem;
            border-left: 3px solid #9E122C;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        .cat-image {
            width: 100%;
            max-width: 220px;
            border-radius: 8px;
            margin: 1rem auto;
            display: block;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 1.5rem 0 1rem 0;
        }
        .btn {
            padding: 10px 22px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            background: #9E122C;
            color: #FCECDF;
            transition: background 0.2s;
        }
        .btn-contact {
            background: #EE6A43;
        }
        .btn:hover {
            background: #F99D90;
            color: #9E122C;
        }
        .bottom-text {
            text-align: center;
            font-size: 0.95rem;
            color: #9E122C;
            margin-top: 1rem;
        }
        @media (max-width: 500px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.1rem; }
            .container { padding: 1rem 0.5rem; }
            .cat-image { max-width: 140px; }
            .buttons { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>302</h1>
        <h2>Found</h2>
        <div class="error-message">Found</div>
        <img src="https://http.cat/images/302.jpg" alt="302 Cat" class="cat-image">
        <p>The URL of the requested resource has been changed temporarily. <span class="emoji">üîç</span><br>
        The resource has been temporarily moved.</p>
        <div class="buttons">
            <button class="btn" id="homeBtn">
                <i class="fas fa-home icon"></i> Go Back Home
            </button>
            <button class="btn btn-contact" id="contactBtn">
                <i class="fas fa-envelope icon"></i> Contact
            </button>
        </div>
        <div class="bottom-text">
            &copy; 2025 Youthika Connect. All rights reserved.
        </div>
    </div>
    <script>
        document.getElementById('homeBtn').onclick = function() {
            window.location.href = 'https://www.youthikaconnect.org';
        };
        document.getElementById('contactBtn').onclick = function() {
            window.location.href = 'https://www.youthikaconnect.org/contact';
        };
    </script>
</body>
</html>
