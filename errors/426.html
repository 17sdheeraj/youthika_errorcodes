<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>426 - Upgrade Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cream: #FCECDF;
            --burgundy: #9E122C;
            --orange: #EE6A43;
            --salmon: #F99D90;
            --yellow: #FBCB77;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--burgundy);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(10px);
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background-color: var(--orange);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            background-color: var(--yellow);
            top: 60%;
            left: 15%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background-color: var(--salmon);
            top: 30%;
            right: 10%;
            animation: float 18s infinite ease-in-out 2s;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            background-color: var(--burgundy);
            bottom: 10%;
            right: 20%;
            animation: float 14s infinite ease-in-out 3s reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -20px) rotate(5deg);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(252, 236, 223, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(158, 18, 44, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--orange) 45.5%,
                var(--orange) 46%,
                transparent 46.5%,
                transparent 54.5%,
                var(--yellow) 55%,
                var(--yellow) 55.5%,
                transparent 56%
            );
            background-size: 50px 50px;
            transform: rotate(45deg);
            opacity: 0.08;
            animation: patternMove 60s linear infinite;
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        h1 {
            font-size: 10rem;
            margin-bottom: 1rem;
            color: var(--burgundy);
            position: relative;
            display: inline-block;
            font-weight: 900;
            text-shadow: 3px 3px 0 rgba(158, 18, 44, 0.1);
        }

        h1::after {
            content: '426';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            -webkit-text-stroke: 2px var(--burgundy);
            z-index: -1;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--orange);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            font-weight: 700;
        }

        h2::before, h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 2px;
            background-color: var(--orange);
        }

        h2::before {
            left: -70px;
        }

        h2::after {
            right: -70px;
        }

        .error-message {
            display: inline-block;
            background-color: rgba(158, 18, 44, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            font-size: 1.1rem;
            border-left: 3px solid var(--burgundy);
            word-break: break-all;
            max-width: 90%;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--burgundy);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            font-size: 1rem;
            z-index: 1;
        }

        .btn-home {
            background-color: var(--burgundy);
            color: var(--cream);
        }

        .btn-contact {
            background-color: var(--orange);
            color: var(--cream);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--yellow), var(--salmon));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
            border-radius: 50px;
        }

        .btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(158, 18, 44, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 8px;
        }

        .emoji {
            font-size: 2rem;
            display: inline-block;
        }

        .cat-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 7rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h2::before, h2::after {
                width: 30px;
            }
            
            h2::before {
                left: -40px;
            }
            
            h2::after {
                right: -40px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .container {
                margin: 0 20px;
            }

            .cat-image {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>426</h1>
        <h2>Upgrade Required</h2>
        
        <div class="error-message" id="errorMessage">Upgrade Required</div>
        
        <img src="https://http.cat/images/426.jpg" alt="426 Cat" class="cat-image">
        
        <p>The client should switch to a different protocol. <span class="emoji">⬆️</span><br>
        Please upgrade your protocol.</p>

        <div class="buttons">
            <button class="btn btn-home" id="homeBtn">
                <i class="fas fa-home icon"></i> Go Back Home
            </button>
            <button class="btn btn-contact" id="contactBtn">
                <i class="fas fa-envelope icon"></i> Contact Support
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('homeBtn').addEventListener('click', function() {
                window.location.href = '/';
            });
            
            document.getElementById('contactBtn').addEventListener('click', function() {
                window.location.href = '/contact';
            });
            
            const container = document.querySelector('.container');
            let wobbleAngle = 0;
            
            function animate() {
                wobbleAngle += 0.5;
                const wobble = Math.sin(wobbleAngle * Math.PI / 180) * 0.5;
                container.style.transform = `rotate(${wobble}deg)`;
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>
